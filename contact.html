<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
</head>

<body>
    <!-- contact form section -->
    <section>
        <!-- contact form heading -->
        <h1>Start a Project with Me</h1>
        <!-- contact form for build projects -->
        <form action="formsucess.html">
            <!-- name -->
            <label for="name">Enter Your Name</label>
            <input type="text" placeholder="Sanjai Kumar" id="name" required><br><br>
            <!-- mail id  -->
            <label for="email">Enter Your email id</label>
            <input type="email" placeholder="Sanjai@gmail.com" id="email" required><br><br>
            <!-- select tag for subject -->
            <label for="subject">Select your subject</label>
            <select id="subject" required>
                <option value="">----</option>
                <option value="Landing Page Projects">Landing Page Projects</option>
                <option value="E-Commerce & Business Websites">E-Commerce & Business Websites</option>
                <option value="Tech & Productivity Web Apps">Tech & Productivity Web Apps</option>
                <option value="Portfolio & Personal Blog">Portfolio & Personal Blog</option>
            </select><br><br>
            <!--Message -->
            <label for="message">Message:</label><br><br>
            <textarea id="message" rows="5" cols="50" required></textarea><br><br>
            <!-- button for submission and reset -->
            <button type="submit">submit</button>
            <button type="reset">reset</button>

        </form>
    </section><br><br>
    <!-- Footer part -->
    <footer>
        <p>&copy; 2025 Gowsalya. All rights reserved.</p>
    </footer>
</body>

</html>
